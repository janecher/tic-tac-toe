<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="game">
            <table id="board">
                <tr class="table-row">
                    <td class="table-space space" id="x0y0"></td>
                    <td class="table-space space" id="x0y1"></td>
                    <td class="space" id="x0y2"></td>
                </tr>
                <tr class="table-row">
                    <td class="table-space space" id="x1y0"></td>
                    <td class="table-space space" id="x1y1"></td>
                    <td class="space" id="x1y2"></td>
                </tr>
                <tr>
                    <td class="table-space space" id="x2y0"></td>
                    <td class="table-space space" id="x2y1"></td>
                    <td class="space" id="x2y2"></td>
                </tr>
            </table>   
        </div>
        <div class="winner">
            <p id="winner"></p>
        </div>
        <div class="new-game">
            <button type="button" class="btn" id="new-game">Start new game</button>
        </div>
    </div>
</body>
</html>
